<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lieferando</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header>
        <div class="header-left">
            <img src="./img/arrow.png" alt="arrow">
            <img src="./img/logo.png" alt="logo">
            <span class="logo-text">Lieferando</span>
        </div>
        <span class="header-center-text">
            Speisekarte
        </span>
        <div class="header-right">
            <button id="language-button" class="button"></button>
            <button id="menu-button" class="button"></button>
        </div>
    </header>

    <main>
        <section id="restaurant" class="restaurant">

        </section>

        <aside id="menu" class="menu menu-sticky">
            <h2 class="menu-title">Warenkorb</h2>
            <div class="delivery-options-box">
                <div class="delivery-options">
                    <button id="delivery-button" class="delivery-button delivery-button-activated">Lieferung</button>
                    <button id="collection-button" class="delivery-button">Abholung</button>
                </div>
            </div>
            <div class="shopping-cart">
                <div class="cart-icon">
                    [Bitte shopping-cart-icon einfügen]
                </div>
                <div class="cart-text">
                    Fülle deinen Warenkorb
                </div>
                <div class="cart-hint">
                    Füge einige leckere Gerichte aus der Speisekarte hinzu und bestelle dein Essen.
                </div>
            </div>
        </aside>
    </main>
</body>

</html>
